<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css    ">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>


<!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="name">Name of the Book</label>
          <input class="form-control" type="text" name="name" id="name"><span class="error"></span>
          <br>
          <label for="author">Author's Name</label>
          <input class="form-control" type="text" name="author" id="author">
          <br>
          <label for="pages">Pages in the book</label>
          <input class="form-control" type="number" name="pages" id="pages">
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id = "formsubmit" type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>


  <div class="header">
      <h1>Welcome to my library</h1>
      <div class="add" data-bs-toggle="modal" data-bs-target="#form">
          Add a new book 
          <i class="fa-solid fa-plus"></i>
      </div>
  </div>
  <div class="books">
      <h1>Book list</h1>
      <div class="container"></div>       
  </div>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/6bdef78e8f.js" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</html>
